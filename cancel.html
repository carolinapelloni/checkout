<!DOCTYPE html>
<html>
<head>
  <title>Checkout canceled</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
<section>
  <!-- Text with bigger font size -->
  <h3>Transaction canceled</h3>

  <!-- Add a button with an ID -->
  <button id="redirectButton" style="display:none;">Redirect</button>

</section>

<script>

    window.onload = function() {
    // Retrieve the id parameter from the URL
    var urlParams = new URLSearchParams(window.location.search);
    var id = urlParams.get('id');

    // Construct the redirect URL with the id parameter
    var redirectUrl = 'http://localhost:8080/paymentNotConfirmed/' + id;

    // Redirect to the constructed URL
    window.location.href = redirectUrl;
  };

</script>
</body>
</html>
